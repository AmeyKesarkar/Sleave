<!DOCTYPE html>
<html lang="en">
<title>Analytics</title>

<head>
    <meta charset="utf-8">
    <meta id="testViewport" name="viewport" content="width=device-width, initial-scale=0.34">
    <link rel="stylesheet" href="calendarjs.css" />
    <script src="calendarjs.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="cs1.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.2.2/circle-progress.min.js"></script>
    <script src="js1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .box{
            height: 200px;
            width: 200px;
        }
    </style>
    </head>
    <body>
        <div>
            <select id="rollno">
                <option value="12, 19, 3, 5, 2, 3">1</option>
                <option value="14, 9, 13, 25, 12, 2">2</option>
            </select>
        </div>
        <div class="box">
            <canvas id="myChart" width="40px" height="40px"></canvas>
        </div>
<script>
const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});

const rollno = document.getElementById('rollno');
rollno.addEventListener('change', set);
function set(){
    console.log(rollno.value.split(','));
    rollno.value.split(',');
    myChart.data.datasets[0].data = rollno.value.split(',');
    myChart.update()
}
</script>
    </body>

</html>
