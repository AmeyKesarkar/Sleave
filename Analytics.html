      <div class="row top">

          <div class="dropdown child">
            <select id="rolno">
              <option value="0, 0, 0, 0, 0, 0, 28, 2">Rollno : SY-1</option>

        <div class="col-7">
          <canvas id="myChart" width="5px" height="5px"></canvas>
          <script>
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
              type: 'line',
              data: {
                labels: ['January', 'Febuary', 'March', 'April', 'July', 'Augest', 'September', 'October', 'November', 'December'],
                datasets: [{
                  label: 'Atendance Analytics',
                  data: [0, 0, 0, 0, 0, 0, 28, 2],
                  backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                  ],
                  borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                  ],
                  borderWidth: 1
                }]
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true
                  }
                }
              }
            });
            const rollno = document.getElementById('rolno');
            rolno.addEventListener('change', set);
            function set() {
              console.log(rollno.value.split(','));
              rolno.value.split(',');
              myChart.data.datasets[0].data = rolno.value.split(',');
              myChart.update()
            }
          </script>
        </div>
